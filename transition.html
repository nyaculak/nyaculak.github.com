<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

path {
  stroke: #fff;
  fill-rule: evenodd;
}

</style>
<body>
<form>
  <label><input type="radio" name="mode" value="size"> Size</label>
  <label><input type="radio" name="mode" value="count" checked> Count</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

// Keep track of the node that is currently being displayed as the root.
var node;

// Used to assign id numbers to nodes
var i = 0;
d3.json("/data/flare.json", function(error, root) {
  node = root;
  var path = svg.selectAll("path")
      .data(partition.nodes(root), function(d) { return d.id || (d.id = ++i); })
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
      .on("click", click)
      .each(stash);

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    path
        .data(partition.value(value).nodes(root), function(d) { return d.id || (d.id = ++i); })
      .transition()
        .duration(1000)
        .attrTween("d", arcTweenData);
  });

  function walkTree(d, f) {
    if (d.children)
      d.children.forEach(function (x) { walkTree(x, f); });

    f(d);
  }
  function click(d) {
    // remove children of clicked node
    d._children = d.children;
    d.children = null;
    console.log(d.x);
    // compute the new layout
    var new_nodes = partition.nodes(root);
    // find the new position of the clicked node
    console.log(d.x);
    // update the removed children to have 0 area put occupy the correct position
    // add the children back into the nodes of the computed layout
    d._children.forEach(function (node) { walkTree(node, function (x) {
      x.x = d.x + d.dx / 2.;
      x.dx = 0;

      new_nodes.push(x);
    }); });


    // apply transition
    path
        .data(new_nodes, function(d) { return d.id || (d.id = ++i); })
      .transition()
        .duration(1000)
        .attrTween("d", arcTweenData);
  }
});

d3.select(self.frameElement).style("height", height + "px");

// Setup for switching data: stash the old values for transition.
function stash(d) {
  d.x0  = d.x;
  d.dx0 = d.dx;
  d.y0  = d.y;
  d.dy0 = d.dy;
}

// When switching data: interpolate the arcs in data space.
function arcTweenData(a, i) {
  var oi = d3.interpolate({x: a.x0, dx: a.dx0, y: a.y0, dy: a.dy0}, a);

  function tween(t) {
    var b = oi(t);
    a.x0  = b.x;
    a.dx0 = b.dx;
    a.y0  = b.y;
    a.dy0 = b.dy;
    return arc(b);
  }
  if (i == 0) {
   // If we are on the first arc, adjust the x domain to match the root node
   // at the current zoom level. (We only need to do this once.)
    var xd = d3.interpolate(x.domain(), [node.x, node.x + node.dx]);
    return function(t) {
      x.domain(xd(t));
      return tween(t);
    };
  } else {
    return tween;
  }
}

// When zooming: interpolate the scales.
function arcTweenZoom(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

</script>
</body>
</html>
