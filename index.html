<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Doge Exchange</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img alt="Doge Coin Logo" src="images/dogecoin-logo.png" 
                     style="width: 100%; height: 263px; display: block; margin: 0 auto; background: none;">
            </div>
            <div class="col-md-9">
                <img class="img-thumbnail" alt="Banner goes here" style="width: 100%; height: 263px;">
            </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Doge Coin Value</h2>
          <img class="img-thumbnail" alt="Value Graph" style="width: 100%; height: 200px;">
        </div>
        <div class="col-md-4">
          <h2>Equivalency Options</h2>
          <div class="row">
            <style>
                .opt { 
                    display: block;
                    margin: 0 auto;
                }
            </style>
            <div class="col-md-6">
              <p><a class="btn btn-primary opt" href="#" role="button">Doge</a></p>
            </div>
            <div class="col-md-6">
              <p><a class="btn btn-primary opt" href="#" role="button">Bitcoin</a></p>
            </div>
            <div class="col-md-6">
              <p><a class="btn btn-primary opt" href="#" role="button">USD</a></p>
            </div>
            <div class="col-md-6">
              <p><a class="btn btn-primary opt" href="#" role="button">Euro</a></p>
            </div>
            <div class="col-md-6">
              <p><a class="btn btn-primary opt" href="#" role="button">Yen</a></p>
            </div>
          </div><!-- /.row -->
        </div><!-- /.col-md-4 -->
      </div><!-- /.row -->

      <hr>
      
      <div class="row">
        <div class="col-md-4">
          <h2>News &amp; RSS</h2>
          <img class="img-thumbnail" alt="RSS feed here" style="width: 100%; height: 500px;">
        </div>
        <div class="col-md-8">
          <h2>Announcements</h2>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Announcement Title</h3>
            </div>
            <div class="panel-body" style="height: 200px;">
              Announcement Content
            </div>
          </div><!-- /.panel -->
          
          <hr>
          
          <h2>About Doge Coin and Doge Exchange</h2>
          
          <p>Talk about us here...</p>
        </div>
      </div><!-- /.row -->
      
      <hr>

      <footer>
        <p>&copy; DogeExchange 2013</p>
      </footer>
      
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
