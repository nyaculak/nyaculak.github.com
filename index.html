<head>
  <meta charset="utf-8">

  <title>Doge Exchange</title>

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/jumbotron.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

  <style>

  .node {
    cursor: pointer;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font: 10px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
  var ROOT_NAME = "http://asn.jesandco.org/resources/D10003FB";
  var margin = {top: 20, right: 120, bottom: 20, left: 120},
      width = 1200 - margin.right - margin.left,
      height = 800 - margin.top - margin.bottom;

  var i = 0,
      duration = 750,
      root;

  var tree = d3.layout.tree()
      .size([height, width]);

  var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  function children(d) {

    var predicate = "http://purl.org/gem/qualifiers/hasChild";

    var children = [];

    if (d[predicate])
      d[predicate].forEach(function (d){children.push(root[d.value]);});

    return children;
  }

  function _children(d) {

    var predicate = "_http://purl.org/gem/qualifiers/hasChild";

    var children = [];

    if (d[predicate])
      d[predicate].forEach(function (d){children.push(root[d.value]);});

    return children;
  }

  d3.json("/data/s1.json", function(error, flare) {
    if (error) throw error;

    root = flare;
    root.x0 = height / 2;
    root.y0 = 0;

    function collapse(d) {
      if (d["http://purl.org/gem/qualifiers/hasChild"]) {
        d["_http://purl.org/gem/qualifiers/hasChild"] = d["http://purl.org/gem/qualifiers/hasChild"];
        _children(d).forEach(collapse);
        d["http://purl.org/gem/qualifiers/hasChild"] = null;
      }
    }

    children(root[ROOT_NAME]).forEach(collapse);
    update(root);
  });

  //d3.select(self.frameElement).style("height", "800px");

  function update(source) {

    // convert json
    var root_name = "http://asn.jesandco.org/resources/D10003FB";

    tree.children(children);

    // Compute the new tree layout.
    var nodes = tree.nodes(root[root_name]).reverse(),
        links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
        .on("click", click)

    nodeEnter.append("circle")
        .attr("r", 1e-6)
        .style("fill", function(d) { return d["_http://purl.org/gem/qualifiers/hasChild"] ? "lightsteelblue" : "#fff"; });

    nodeEnter.append("text")
        .attr("x", function(d) { return d["http://purl.org/gem/qualifiers/hasChild"] || d["_http://purl.org/gem/qualifiers/hasChild"] ? -10 : 10; })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return d["http://purl.org/gem/qualifiers/hasChild"] || d["_http://purl.org/gem/qualifiers/hasChild"] ? "end" : "start"; })
        .text(function(d) {
          var text = d["http://purl.org/dc/terms/description"];
          return text ? text[0].value.substr(0, 5) : "none!";
        })
        .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
        .attr("r", 4.5)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeUpdate.select("text")
        .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
        .remove();

    nodeExit.select("circle")
        .attr("r", 1e-6);

    nodeExit.select("text")
        .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        });

    // Transition links to their new position.
    link.transition()
        .duration(duration)
        .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        })
        .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {

    if (d["http://purl.org/gem/qualifiers/hasChild"]) {
      d["_http://purl.org/gem/qualifiers/hasChild"] = d["http://purl.org/gem/qualifiers/hasChild"];
      d["http://purl.org/gem/qualifiers/hasChild"] = null;
    } else {
      d["http://purl.org/gem/qualifiers/hasChild"] = d["_http://purl.org/gem/qualifiers/hasChild"];
      d["_http://purl.org/gem/qualifiers/hasChild"] = null;
    }
    update(d);
  }

  </script>

</body>
